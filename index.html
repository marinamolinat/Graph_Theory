<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Sigma.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
  </head>
  <body style="background: rgb(165, 5, 5)">
    <div id="container" style="width: 800px; height: 600px; background: white"></div>
    <script>

        const graph = new graphology.Graph();

        // make the size of a board
        let n = 8;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                 graph.addNode(`(${j}, ${i})`, { x: j, y: i, size: 10, color: "red" });

            }
          
        }

        const movement = [
            [-1, 1], //diagonally  left
            [1, 1], // diagonally right
            
        ];

        graph.forEachNode((node, attributes) => {
            

            // Example: use attributes.x and attributes.y for movement
            for (let [dx, dy] of movement) {
                let newX = attributes.x + dx;
                let newY = attributes.y + dy;

                // Build ID of potential destination node
                let toId = `(${newX}, ${newY})`;

                if (graph.hasNode(toId)) {
                graph.addEdge(node, toId);
                }
            }

        });


        // Add edges based on the movement rules
       


    


      // Instantiate sigma.js and render the graph
      const sigmaInstance = new Sigma(graph, document.getElementById("container"));
    </script>
  </body>
</html>
